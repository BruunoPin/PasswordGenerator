<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- CSS -->
  <link rel="stylesheet" href="assets/style.css" />
  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  <!-- TITLE -->
  <title>Gerador de Password</title>
</head>

<body class="body-color d-flex align-items-center justify-content-center text-white min-vh-100">
  <form class="mw-100 border border-0 rounded-4">
    <!-- HEADER com o password e o ícone da cópia com popover -->
    <div class="pw-header border border-0 rounded d-flex justify-content-between p-3 m-3 fs-4">
      <span class="pw opacity-50">Password</span>
      <button type="button" class="btn-copy btn btn-sm" data-bs-toggle="popover" data-bs-placement="top" data-bs-trigger="hover"
        data-bs-content="Copiar Password"><img class="copy-icon" src="assets/img/copy-regular.svg"></button>
    </div>
    <!-- BODY do form contento todos os inputs e o button -->
    <div class="pw-body pt-0 px-3 pb-3">
      <div class="d-flex row-reverse justify-content-between my-2">
        <lable for="length">Quantidade de Caracteres</lable>
        <input id="pw-len" value="10" type="number" min="6" max="20" />
      </div>
      <div class="form-check d-flex flex-row-reverse justify-content-between my-2 ps-0">
        <input class="form-check-input" id="upper" type="checkbox" />
        <lable for="upper">Letras Maiúsculas</lable>
      </div>
      <div class="form-check d-flex flex-row-reverse justify-content-between my-2 ps-0">
        <input class="form-check-input" id="lower" type="checkbox" />
        <lable for="lower">Letras Minúsculas</lable>
      </div>
      <div class="form-check d-flex flex-row-reverse justify-content-between my-2 ps-0">
        <input class="form-check-input" id="number" type="checkbox" />
        <lable for="number">Números</lable>
      </div>
      <div class="form-check d-flex flex-row-reverse justify-content-between my-2 ps-0">
        <input class="form-check-input" id="symbol" type="checkbox" />
        <lable for="symbol">Símbolos</lable>
      </div>
      <button class="btn btn-warning pe-auto d-block w-100 p-2 fs-3 mt-3 fw-semibold" id="generate">
        Gerar Password
      </button>
    </div>
  </form>
  <!--Bootstrap and popper.min.js -->
  <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
  </script>
  <script>
    const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
    const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
    </script>
    <!-- JS ONLY -->
    <script src="assets/app.js"></script>
</body>


</html>
